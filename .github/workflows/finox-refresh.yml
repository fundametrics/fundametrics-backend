name: Fundametrics Refresh Scheduler

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  refresh:
    name: Scheduled Refresh
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Evaluate pipeline health
        id: health
        env:
          INGEST_ENABLED: ${{ secrets.INGEST_ENABLED }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          INGEST_BASE_URL: ${{ secrets.INGEST_BASE_URL }}
          INGEST_RATE_LIMIT_SECONDS: ${{ secrets.INGEST_RATE_LIMIT_SECONDS }}
          INGEST_MAX_PER_RUN: ${{ secrets.INGEST_MAX_PER_RUN }}
          INGEST_ALLOWLIST: ${{ secrets.INGEST_ALLOWLIST }}
        run: |
          python -m scraper.jobs.health_check

      - name: Skip refresh (pipeline unhealthy)
        if: steps.health.outputs.refresh_ready != 'true'
        run: |
          echo "Pipeline not ready for refresh. Reason: ${{ steps.health.outputs.reason }}"

      - name: Run scheduled refresh
        if: steps.health.outputs.refresh_ready == 'true'
        env:
          INGEST_ENABLED: ${{ secrets.INGEST_ENABLED }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          INGEST_BASE_URL: ${{ secrets.INGEST_BASE_URL }}
          INGEST_RATE_LIMIT_SECONDS: ${{ secrets.INGEST_RATE_LIMIT_SECONDS }}
          INGEST_MAX_PER_RUN: ${{ secrets.INGEST_MAX_PER_RUN }}
          INGEST_ALLOWLIST: ${{ secrets.INGEST_ALLOWLIST }}
        run: |
          python -m scraper.jobs.refresh
