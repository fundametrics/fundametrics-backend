name: NSE Data Ingestion

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      batch_size:
        description: 'Number of companies to process'
        required: false
        default: '100'
      mode:
        description: 'Ingestion mode (priority/full/batch)'
        required: true
        default: 'priority'
        type: choice
        options:
          - priority
          - full
          - batch

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run Priority Ingestion (Nifty 50 + Next 50)
        if: github.event.inputs.mode == 'priority'
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python priority_ingest.py
      
      - name: Run Batch Ingestion
        if: github.event.inputs.mode == 'batch'
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size }}
        run: |
          python batch_ingest_nse.py
      
      - name: Run Full Ingestion
        if: github.event.inputs.mode == 'full'
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python ingest_all_nse.py
      
      - name: Upload ingestion logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ingestion-logs
          path: |
            *.log
            logs/
          retention-days: 7
